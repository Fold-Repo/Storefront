name: Deploy with Docker (Self-Hosted Runner)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: 'storefront:latest'
  CONTAINER_NAME: 'storefront-app'

jobs:
  build-and-deploy:
    name: Build and Deploy Docker Container
    runs-on: self-hosted  # Self-hosted runner on your server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Create .env.production
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          PORT=3000
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.dfoldlab.co.uk/api/v1' }}
          NEXT_PUBLIC_MAIN_DOMAIN=${{ secrets.NEXT_PUBLIC_MAIN_DOMAIN || 'dfoldlab.co.uk' }}
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}
          EOF

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.dfoldlab.co.uk/api/v1' }} \
            --build-arg NEXT_PUBLIC_MAIN_DOMAIN=${{ secrets.NEXT_PUBLIC_MAIN_DOMAIN || 'dfoldlab.co.uk' }} \
            -t ${{ env.DOCKER_IMAGE }} .

      - name: Stop existing container
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true

      - name: Start new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p 3000:3000 \
            --env-file .env.production \
            --network storefront-network \
            ${{ env.DOCKER_IMAGE }}

      - name: Wait for health check
        run: |
          echo "Waiting for container to be healthy..."
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Container is healthy!"
              exit 0
            fi
            echo "Waiting... ($elapsed/$timeout seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "⚠️  Health check timeout, but continuing..."
          exit 0

      - name: Cleanup old images
        run: |
          docker image prune -f
          echo "✅ Cleanup complete"

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker deployment completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** ${{ env.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.DOCKER_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Port:** 3000" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs: \`docker logs ${{ env.CONTAINER_NAME }}\`" >> $GITHUB_STEP_SUMMARY
