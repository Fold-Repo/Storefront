name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DEPLOY_PATH: '/var/www/storefront'

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          HOST: ${{ secrets.SERVER_IP }}
          USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $USER@$HOST << 'ENDSSH'
            set -e
            echo "üöÄ Starting deployment..."
            
            # Load NVM and use Node.js 20
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            echo "üìå Using Node.js version 20..."
            nvm use 20 || nvm install 20 && nvm use 20
            node --version
            npm --version
            
            # Navigate to deployment directory
            cd ${{ env.DEPLOY_PATH }}
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Ensure Node 20 is active in this directory
            nvm use 20
            
            # Install/update dependencies
            echo "üì¶ Installing dependencies..."
            npm ci
            
            # Build the application
            echo "üî® Building application..."
            npm run build
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Restart PM2 application
            echo "üîÑ Restarting application with PM2..."
            
            # Check if ecosystem.config.js exists
            if [ -f "ecosystem.config.js" ]; then
              echo "üìã Using ecosystem.config.js..."
              # Check if app is already running
              if pm2 list | grep -q "storefront"; then
                echo "üîÑ Reloading existing PM2 process..."
                pm2 reload ecosystem.config.js
              else
                echo "üöÄ Starting new PM2 process..."
                pm2 start ecosystem.config.js
              fi
            else
              echo "‚ö†Ô∏è ecosystem.config.js not found, checking for server.js..."
              # Check if server.js exists (from standalone build)
              if [ -f ".next/standalone/server.js" ]; then
                echo "üìã Using standalone server.js..."
                cd .next/standalone
                if pm2 list | grep -q "storefront"; then
                  pm2 reload storefront || pm2 restart storefront
                else
                  pm2 start server.js --name storefront --env production
                fi
                cd ../..
              elif [ -f "server.js" ]; then
                echo "üìã Using root server.js..."
                if pm2 list | grep -q "storefront"; then
                  pm2 reload storefront || pm2 restart storefront
                else
                  pm2 start server.js --name storefront --env production
                fi
              else
                echo "‚ùå No server.js found. Build may have failed."
                exit 1
              fi
            fi
            
            # Save PM2 configuration
            pm2 save
            
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        env:
          HOST: ${{ secrets.SERVER_IP }}
          USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $USER@$HOST << 'ENDSSH'
            echo "üîç Verifying deployment..."
            pm2 status
            curl -f http://localhost:3000 > /dev/null && echo "‚úÖ Application is responding" || echo "‚ö†Ô∏è Application may not be ready yet"
          ENDSSH