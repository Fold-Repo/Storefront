<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GrapesJS + Page Manager (Responsive Layout)</title>

    <!-- GrapesJS core + plugins -->
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/grapesjs-project-manager/dist/grapesjs-project-manager.min.css" rel="stylesheet" />

    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-tailwind"></script>
    <script src="https://unpkg.com/grapesjs-project-manager"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f9fafb;
        overflow: hidden;
      }

      .editor-wrapper {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100vw;
        max-width: 100%;
        overflow: hidden;
      }

      #blocks {
        width: 260px;
        background: #f3f4f6;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        transition: all 0.3s ease;
      }

      #gjs {
        flex: 1;
        overflow: hidden;
      }

      /* Hide blocks panel on small screens */
      @media (max-width: 768px) {
        #blocks {
          position: fixed;
          left: -260px;
          top: 0;
          height: 100%;
          z-index: 2000;
        }
        #blocks.active {
          left: 0;
          background: #f3f4f6;
        }
        .toggle-blocks {
          position: fixed;
          top: 10px;
          left: 10px;
          background: #111827;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 8px 10px;
          font-size: 14px;
          z-index: 2100;
        }
      }

      .gjs-pn-panels {
        z-index: 1500;
      }

      /* Ensure the canvas scales properly */
      .gjs-cv-canvas {
        width: 100% !important;
        height: 100% !important;
      }

      /* Page manager modal improvements */
      .gjs-mdl-dialog {
        max-width: 95vw !important;
        max-height: 95vh !important;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <button class="toggle-blocks" onclick="toggleBlocks()">‚ò∞ Blocks</button>

    <div class="editor-wrapper">
      <div id="blocks"></div>
      <div id="gjs"></div>
    </div>

    <script>
      function toggleBlocks() {
        document.getElementById("blocks").classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const editor = grapesjs.init({
          container: "#gjs",
          height: "100vh",
          width: "auto",
          fromElement: false,
          storageManager: false,
          pageManager: true,
          blockManager: { appendTo: "#blocks" },
          plugins: ["grapesjs-blocks-basic", "grapesjs-tailwind", "grapesjs-project-manager"],
          pluginsOpts: {
            "grapesjs-blocks-basic": { flexGrid: true },
          },
        });

        // Re-enable drag/drop after page manager loads
        editor.on("load", () => {
          setTimeout(() => {
            editor.BlockManager.render();
            editor.Canvas.refresh();
          }, 300);
        });

        // === Custom Blocks ===
        editor.BlockManager.add("section", {
          label: "Section",
          category: "Basic",
          content: "<section style='padding:50px; background:#eee;'>Section</section>",
        });

        editor.BlockManager.add("text", {
          label: "Text",
          category: "Basic",
          content: "<div style='padding:10px;'>Editable text block</div>",
        });

        editor.BlockManager.add("image", {
          label: "Image",
          category: "Basic",
          content: '<img src="https://via.placeholder.com/350x150" style="width:100%"/>',
        });

        // === Toolbar Buttons (top navigation) ===
        const pn = editor.Panels;
        pn.addButton("options", {
          id: "open-templates",
          className: "fa fa-folder-o",
          attributes: { title: "Open Projects / Templates" },
          command: "open-templates",
        });
        pn.addButton("views", {
          id: "open-pages",
          className: "fa fa-file-o",
          attributes: { title: "Manage Pages" },
          command: "open-pages",
          togglable: false,
        });
        pn.addButton("options", {
          id: "new-page",
          className: "fa fa-plus",
          attributes: { title: "Create New Page" },
          command: "create-new-page",
        });

        // === Add custom "create new page" command ===
        editor.Commands.add("create-new-page", {
          run() {
            const pageName = prompt("Enter a name for the new page:");
            if (!pageName) return;
            const id = pageName.toLowerCase().replace(/\s+/g, "-");
            const newPage = editor.Pages.add({
              id,
              name: pageName,
              component: `<h1>${pageName}</h1><p>Start editing this page content.</p>`,
            });
            editor.Pages.select(id);
          },
        });

        // === Add default sample pages ===
        const pages = editor.Pages;
        if (pages.getAll().length === 0) {
          pages.add({
            id: "home",
            name: "Home Page",
            component: "<h1>üè† Home Page</h1><p>Edit this section to start building.</p>",
          });
          pages.add({
            id: "about",
            name: "About Page",
            component: "<h1>‚ÑπÔ∏è About Page</h1><p>Describe your project or team here.</p>",
          });
          pages.select("home");
        }

        // === Default Content ===
        editor.setComponents("<h1>‚úÖ Responsive GrapesJS + Page Manager</h1>");
      });
    </script>
  </body>
</html>
